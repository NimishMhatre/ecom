{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>ECOM</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
        
    </head>
    <body>
        {% include 'store/navbar.html'%}
        
        {% block content%}
        <div id="myCarousel" class="carousel slide" data-ride = "carousel">
            <ol class= "carousel-indicators">
                <li data-target="#myCarousel" data-slide-to = "0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to = "1"></li>
                <li data-target="#myCarousel" data-slide-to = "2"></li>
            </ol>
            <div class="carousel-inner" >
                <div class="carousel-item active">
                    <div class="overlay-image-1"></div>
                    <div class="container">
                        <h1>Example</h1>
                        <p>Hello</p>
                        <a href = "#" class="btn btn-lg btn-primary">Sign Up</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="overlay-image-2"></div>
                    <div class="container">
                        <h1>Slide2</h1>
                        <p>Hello</p>
                        <a href = "#" class="btn btn-lg btn-primary">Sign Up</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="overlay-image-3"></div>
                    <div class="container">
                        <h1>Slide3</h1>
                        <p>Hello</p>
                        <a href = "#" class="btn btn-lg btn-primary">Sign Up</a>
                    </div>
                </div>
            </div>
            <a href="#myCarousel" class="carousel-control-prev"
                role="button" data-slide = "prev">
            <span class="sr-only">Previous</span>
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a href="#myCarousel" class="carousel-control-next"
                role="button" data-slide = "next">
            <span class="sr-only">Next</span>
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
        
        <div class="d-flex flex-row flex-wrap">
            <div class="col-md-6 col-lg-4 mt-5">

                <div class="card" style="width: 18rem;">
                    <img src="{% static 'images/men.jpg'%}" class="card-img-top" alt="Men">
                    <div class="card-body">
                    <h5 class="card-title">Men</h5>
                    
                    <a href="#" class="btn btn-primary">Men</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mt-5">

                <div class="card" style="width: 18rem;">
                    <img src="{% static 'images/w1.jpg'%}" class="card-img-top" alt="Women">
                    <div class="card-body">
                    <h5 class="card-title">Women</h5>
                    
                    
                    <a href="#" class="btn btn-primary">Women</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mt-5">

                <div class="card" style="width: 18rem;">
                    <img src="{% static 'images/kids.png'%}" class="card-img-top" alt="kid">
                    <div class="card-body">
                    <h5 class="card-title">Kid</h5>
                    
                    <a href="#" class="btn btn-primary">Kids</a>
                    </div>
                </div>
            </div>
            <!-- Do this as many times as you need -->
        </div>
        
        
        {% endblock %}
        </div>
        <hr>

    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
         integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
