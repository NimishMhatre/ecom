{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    {% for product_variation_option in product_variation_options %}
        <div class="col-lg-4 col-6">
            <img class="thumbnail" src="{{product.imageURL}}">
            <div class="box-element product">
                <h6><strong>{{product_variation_option.product.name}}</strong></h6>
                <hr>

                <button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
                <a class="btn btn-outline-success" href="">View</a>
                <h4 style="display: inline-block; float: right"><strong>${{product_variation_option.product.price}}</strong></h4>

            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
